<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Define the character encoding for the document -->
  <meta charset="utf-8">

  <!-- Set initial viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Define the theme color for browser address bar/task switcher -->
  <meta name="theme-color" content="#000000">

  <!-- Provide a brief description of the web page's content -->
  <meta name="description" content="Web site created using create-react-app">

  <!-- Set the title of the webpage (appears in browser tab) -->
  <title>React App</title>

  <!-- Specify the favicon (icon in browser tab) -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">

  <!-- Specify an icon for Apple devices' home screens -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">

  <!-- Refer to a manifest file with app-related information -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- Import and apply a specific font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Display a message when JavaScript is disabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- The root element where React components will be rendered -->
  <div id="root"></div>

  <!-- Add to favorites button -->
  <AddToFavorites />

  <!-- Remove from favorites button -->
  <RemoveFromFavorites />

</body>
</html>
